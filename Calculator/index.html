<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Calculator</title>

        <link rel="shortcut icon" href="Chiwara.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    </head>

    <body>
      <div>
      <form id="Calc">
        <table id="mytable" border=20>
        <tr>
        <td>
        <div type="text" id="display" size=16> </div>
        <br>
        </td>
        </tr>
        <tr>
        <td>
          <input type="button" id="clear" class="clear" value=" AC" ></input>
               <input type="button" class="operator" id="plusminus" value="+/-"></input>
               <input type="button" class="operator" id="percent" value="%"></input>
               <input type="button" class="operator" id="division" value="/"></input>
               <br>
               <input type="button" class="number" id="seven" value="7"></input>
               <input type="button" class="number" id="eigth" value="8"></input>
               <input type="button" class="number" id="nine" value="9"></input>
               <input type="button" class="operator" id="multiply" value="*"></input>
               <br>
               <input type="button" class="number" id="four" value="4"></input>
               <input type="button" class="number" id="five" value="5"></input>
               <input type="button" class="number" id="six" value="6"></input>
               <input type="button" class="operator" id="minus" value="-"></input>
               <br>
               <input type="button" class="number" id="one" value="1"></input>
               <input type="button" class="number" id="two" value="2"></input>
               <input type="button" class="number" id="three" value="3"></input>
               <input type="button" class="operator" id="addition" value="+"></input>
               <br>
               <input type="button" class="number" id="zero" value="0"></input>
               <input type="button" class="operatordot"id="dot" value="."></input>
               <input type="button" class="operatorequal" id="equal" value="="></input>
           </tr>
        </td>
        </table>
</form>
</div>
